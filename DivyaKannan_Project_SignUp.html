<html>
<head>
	<meta charset = "utf-8">
	<title>Sign Up</title>	
</head>
<body>
<form name = "Newsletter SignUp" method = "post" action = "DivyaKannan_Project_ThankYou.html">
	<div style="background-color:#FFB3B1">
		<div style = "padding: 1% 3%"> 		
			<h3>Sign Up For A Newsletter!</h3>
			
			<table width="100%", padding="10px">
				<col width = "10%">
				<col width = "90%">
				<style>
					table, th, td {
					text-align: left;
					vertical-align: top;
					}
				</style>
						
				<tr>			
					<td><label for = "Name"><strong>Name:</strong></label></td>
					<td><input type = "text" size="18%"></td>
				</tr>
				
				<tr>			
					<td><label for = "Age Range"><strong>Age Range:</strong></label></td>
					<td>
						<input type = "radio" name="Age Range">Less than 18</br>
						<input type = "radio" name="Age Range">18-24</br>
						<input type = "radio" name="Age Range">24-40</br>
						<input type = "radio" name="Age Range">40-60</br>	
						<input type = "radio" name="Age Range">60+</br>
					</td>
				</tr>
				
				<tr>
					<td><label for = "Interest Areas"><strong>Interest Areas:</strong></label></td>
					<td>
						<input type = "checkbox" name="Interest Areas">Health and Wellness</br>
						<input type = "checkbox" name="Interest Areas">Communication</br>
						<input type = "checkbox" name="Interest Areas">Financial Abundance</br>
						<input type = "checkbox" name="Interest Areas">Career Goals</br>	
					</td>
				</tr>
				
				<tr>
					<td><label for = "EmailAddress"><strong>Email</strong></label></td>
					<td>
						<input type = "email">	
					</td>
				<tr>
				
					<td></td>
					<td><input type = "submit" value="Submit"></td>
				</tr>
			</table>	
			
		</div>
	</div>
</body>
</html>
